{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/merchant.css') }}">
{% endblock styles %}
{% block content %}
<div class="container">
  <div class="card details mb-3">
    <div class="card-header">
      <div class="image d-flex">
        <img class="rounded-circle account-img" src="{{ url_for('static', filename='img/default.jpg') }}" alt="">
        <h2 class="align-items-center ml-3 mt-5">Clerk</h2>
      </div>
    </div>
    <div class="card-body">
      <h4 class="card-title">Personal Details</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <h5>Name :</h5>
        </li>
        <li class="list-group-item">
          <h5>ID Number :</h5>
        </li>
        <li class="list-group-item">
          <h5>Age :</h5>
        </li>
        <li class="list-group-item">
          <h5>Store Branch :</h5>
        </li>
      </ul>
    </div>
    <div class="card-footer">
      <a class="btn btn-info" href="">Deactivate Account</a>
      <button type="submit" class="btn btn-danger">Delete Account</button>
    </div>
  </div>
  {% endblock content %}
