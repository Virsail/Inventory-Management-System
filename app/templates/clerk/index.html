{% extends 'base.html' %}
{%block navlinks%}
<li class="nav-item">
  <a class="nav-link active" href="{{url_for('clerk.index')}}">
    <i class="fas fa-columns"></i>
    Inventory <span class="sr-only">(current)</span>
  </a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{{url_for('clerk.update_sales')}}">
    <i class="fas fa-columns"></i>
    Update Sales
  </a>
</li>
<li class="nav-item">
  <a class="nav-link" href="#">
    <i class="fas fa-columns"></i>
    Update products 
  </a>
</li>

{%endblock%}
{%block content%}
<div class="card mt-5">
  <div class="card-header card-header-primary text-center">
    <h4 class="card-title">Inventory</h4>
    <p class="card-category">Add received items/orders</p>
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating">Product Name</label>
            <input type="text" class="form-control" name="product_name" placeholder="Enter product name" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="bmd-label-floating">Buying Price</label>
            <input type="number" name="product_buying" class="form-control" placeholder="0" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="bmd-label-floating">Selling Price</label>
            <input type="number" name="product_selling" class="form-control" placeholder="0" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating">Order Quantity</label>
            <input type="number" name="order_quantity" class="form-control" placeholder="0" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating">Order Payment Status</label>
            <select name="order_pay" class="browser-default custom-select" required>
              <option value="" disabled selected>Payment Status</option>
              <option value="Paid">Paid</option>
              <option value="Unpaid">Unpaid</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="form-group">
            <button type="submit" class="btn btn-primary pull-right text-center">Add Inventory</button>
          </div>
        </div>
      </div>
     
      <div class="clearfix"></div>
    </form>
  </div>
</div>
{%endblock%}
